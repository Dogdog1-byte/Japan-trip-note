<!DOCTYPE html>
<html class="light" lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>設定</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563EB",
                        "primary-content": "#ffffff",
                        "background-light": "#eff6ff",
                        "background-dark": "#0f172a",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                        "text-main-light": "#1e293b",
                        "text-main-dark": "#f8fafc",
                        "text-sub-light": "#64748b",
                        "text-sub-dark": "#94a3b8",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans TC", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "2.5rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen text-text-main-light dark:text-text-main-dark flex justify-center">
    <div
        class="relative flex h-full min-h-screen w-full max-w-md flex-col overflow-x-hidden bg-background-light dark:bg-background-dark pb-24">

        <header
            class="sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm px-4 pt-8 pb-4">
            <h1 class="text-3xl font-extrabold tracking-tight">設定</h1>
        </header>

        <div class="flex flex-col gap-6 p-4">
            <!-- Profile Section -->
            <div class="flex items-center gap-4 p-4 bg-surface-light dark:bg-surface-dark rounded-2xl">
                <div class="w-16 h-16 rounded-full bg-primary/20 flex items-center justify-center">
                    <span class="text-2xl font-bold text-primary" id="userInitial">?</span>
                </div>
                <div class="flex-1">
                    <h3 class="font-bold text-lg" id="displayName">載入中...</h3>
                    <p class="text-sm text-text-sub-light dark:text-text-sub-dark">點擊右側修改名稱</p>
                </div>
                <button onclick="editUserName()"
                    class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition">
                    <span class="material-symbols-outlined">edit</span>
                </button>
            </div>

            <!-- Group Info -->
            <div class="bg-primary/5 dark:bg-primary/10 rounded-2xl p-6 border border-primary/20">
                <h3 class="font-bold text-lg mb-2 text-primary flex items-center gap-2">
                    <span class="material-symbols-outlined">group</span>
                    同步群組
                </h3>
                <p class="text-xs text-text-sub-light dark:text-text-sub-dark mb-3">分享此 ID 給朋友，即可同步所有行程。</p>

                <div class="flex items-center gap-2 bg-white dark:bg-black/20 p-3 rounded-xl border border-primary/10">
                    <code id="groupIdDisplay"
                        class="flex-1 font-mono font-bold text-lg text-center select-all">Checking...</code>
                    <button onclick="copyGroupId()" class="p-2 text-primary hover:bg-primary/10 rounded-lg transition">
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                </div>
            </div>

            <!-- General Settings -->
            <div class="space-y-2">
                <h2 class="text-sm font-bold text-text-sub-light dark:text-text-sub-dark px-2">一般設定</h2>

                <button onclick="toggleDarkMode()"
                    class="flex items-center justify-between w-full p-4 bg-surface-light dark:bg-surface-dark rounded-2xl hover:bg-gray-50 dark:hover:bg-gray-800 transition">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined text-primary">dark_mode</span>
                        <span class="font-medium">深色模式</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="darkModeToggle" class="sr-only peer">
                        <div
                            class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary">
                        </div>
                    </label>
                </button>
            </div>

            <!-- Account Actions -->
            <div class="space-y-2">
                <h2 class="text-sm font-bold text-text-sub-light dark:text-text-sub-dark px-2">帳號動作</h2>

                <button onclick="logoutGroup()"
                    class="flex items-center justify-between w-full p-4 bg-surface-light dark:bg-surface-dark rounded-2xl hover:bg-red-50 dark:hover:bg-red-900/20 transition text-red-500">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined">logout</span>
                        <span class="font-medium">登出群組</span>
                    </div>
                    <span class="material-symbols-outlined text-red-500 opacity-50">chevron_right</span>
                </button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav
            class="fixed bottom-0 z-30 w-full max-w-md bg-surface-light dark:bg-surface-dark border-t border-gray-100 dark:border-gray-800 pb-safe pt-2">
            <div class="flex justify-around items-center h-16 px-2">
                <a href="trips.html"
                    class="flex flex-col items-center justify-center w-full h-full space-y-1 text-text-sub-light dark:text-text-sub-dark hover:text-text-main-light dark:hover:text-text-main-dark transition-colors">
                    <span class="material-symbols-outlined">home</span>
                    <span class="text-[10px] font-medium">首頁</span>
                </a>
                <a href="checklist.html"
                    class="flex flex-col items-center justify-center w-full h-full space-y-1 text-text-sub-light dark:text-text-sub-dark hover:text-text-main-light dark:hover:text-text-main-dark transition-colors">
                    <span class="material-symbols-outlined">checklist</span>
                    <span class="text-[10px] font-medium">待辦</span>
                </a>
                <a href="settings.html"
                    class="flex flex-col items-center justify-center w-full h-full space-y-1 text-primary">
                    <span class="material-symbols-outlined font-variation-settings-fill">settings</span>
                    <span class="text-[10px] font-bold">設定</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initApp, getUserName, getGroupId } from './firebase-manager.js';

        document.addEventListener('DOMContentLoaded', () => {
            initApp();

            // Auto Dark Mode setup
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.documentElement.classList.add('dark');
                document.getElementById('darkModeToggle').checked = true;
            }

            renderProfile();
        });

        function renderProfile() {
            const name = getUserName();
            const gid = getGroupId();

            document.getElementById('displayName').innerText = name;
            document.getElementById('userInitial').innerText = name.charAt(0);
            document.getElementById('groupIdDisplay').innerText = gid || '未登入';
        }

        window.editUserName = function () {
            const current = getUserName();
            const newName = prompt("輸入新的暱稱：", current);
            if (newName && newName.trim()) {
                localStorage.setItem('user_name', newName.trim());
                location.reload();
            }
        }

        window.copyGroupId = function () {
            const gid = getGroupId();
            if (gid) {
                navigator.clipboard.writeText(gid);
                alert("已複製群組 ID！");
            }
        }

        window.logoutGroup = function () {
            if (confirm("確定要登出吗？您將需要重新輸入 Group ID 才能看到行程。")) {
                localStorage.removeItem('group_id');
                location.href = 'trips.html';
            }
        }

        window.toggleDarkMode = function () {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('darkMode', 'false');
                document.getElementById('darkModeToggle').checked = false;
            } else {
                html.classList.add('dark');
                localStorage.setItem('darkMode', 'true');
                document.getElementById('darkModeToggle').checked = true;
            }
        }
    </script>
</body>

</html>
