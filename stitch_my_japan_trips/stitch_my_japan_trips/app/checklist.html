<!DOCTYPE html>
<html class="light" lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>待辦清單</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--primary-color, #2563EB)",
                        "primary-content": "#ffffff",
                        "background-light": "var(--background-light-color, #eff6ff)",
                        "background-dark": "#0f172a",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                        "text-main-light": "#1e293b",
                        "text-main-dark": "#f8fafc",
                        "text-sub-light": "#64748b",
                        "text-sub-dark": "#94a3b8",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans TC", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "2.5rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen text-text-main-light dark:text-text-main-dark flex justify-center">
    <div
        class="relative flex h-full min-h-screen w-full max-w-md flex-col overflow-x-hidden bg-background-light dark:bg-background-dark pb-24">

        <header
            class="sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm px-4 pt-8 pb-4">
            <h1 class="text-3xl font-extrabold tracking-tight">待辦清單</h1>
            <p class="text-sm text-text-sub-light dark:text-text-sub-dark mt-2">行前準備不漏接</p>
        </header>

        <!-- Progress Bar -->
        <div class="px-4 py-4">
            <div class="bg-surface-light dark:bg-surface-dark rounded-2xl p-4">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-bold">完成進度</span>
                    <span class="text-sm font-bold text-primary" id="progress-text">0%</span>
                </div>
                <div class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-primary transition-all duration-300" style="width: 0%">
                    </div>
                </div>
            </div>
        </div>

        <!-- Checklist Sections -->
        <div class="px-4 pb-4 space-y-6">
            <!-- Before Trip -->
            <div>
                <h2 class="text-lg font-bold mb-3 flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">flight_takeoff</span>
                    出發前準備
                </h2>
                <div class="space-y-2" id="before-trip-list">
                    <!-- Items will be injected here -->
                </div>
                <button onclick="addItem('before-trip')"
                    class="mt-3 w-full py-2 text-sm text-text-sub-light dark:text-text-sub-dark hover:text-primary transition flex items-center justify-center gap-1">
                    <span class="material-symbols-outlined text-lg">add_circle</span>
                    新增項目
                </button>
            </div>

            <!-- Packing -->
            <div>
                <h2 class="text-lg font-bold mb-3 flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">luggage</span>
                    打包清單
                </h2>
                <div class="space-y-2" id="packing-list">
                    <!-- Items will be injected here -->
                </div>
                <button onclick="addItem('packing')"
                    class="mt-3 w-full py-2 text-sm text-text-sub-light dark:text-text-sub-dark hover:text-primary transition flex items-center justify-center gap-1">
                    <span class="material-symbols-outlined text-lg">add_circle</span>
                    新增項目
                </button>
            </div>

            <!-- Shopping -->
            <div>
                <h2 class="text-lg font-bold mb-3 flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">shopping_cart</span>
                    購物清單
                </h2>
                <div class="space-y-2" id="shopping-list">
                    <!-- Items will be injected here -->
                </div>
                <button onclick="addItem('shopping')"
                    class="mt-3 w-full py-2 text-sm text-text-sub-light dark:text-text-sub-dark hover:text-primary transition flex items-center justify-center gap-1">
                    <span class="material-symbols-outlined text-lg">add_circle</span>
                    新增項目
                </button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav
            class="fixed bottom-0 z-30 w-full max-w-md bg-surface-light dark:bg-surface-dark border-t border-gray-100 dark:border-gray-800 pb-safe pt-2">
            <div class="flex justify-around items-center h-16 px-2">
                <a href="trips.html"
                    class="flex flex-col items-center justify-center w-full h-full space-y-1 text-text-sub-light dark:text-text-sub-dark hover:text-text-main-light dark:hover:text-text-main-dark transition-colors">
                    <span class="material-symbols-outlined">home</span>
                    <span class="text-[10px] font-medium">首頁</span>
                </a>
                <a href="checklist.html"
                    class="flex flex-col items-center justify-center w-full h-full space-y-1 text-primary">
                    <span class="material-symbols-outlined font-variation-settings-fill">checklist</span>
                    <span class="text-[10px] font-bold">待辦</span>
                </a>
                <a href="expenses.html"
                    class="flex flex-col items-center justify-center w-full h-full space-y-1 text-text-sub-light dark:text-text-sub-dark hover:text-text-main-light dark:hover:text-text-main-dark transition-colors">
                    <span class="material-symbols-outlined">payments</span>
                    <span class="text-[10px] font-medium">記帳</span>
                </a>
                <a href="settings.html"
                    class="flex flex-col items-center justify-center w-full h-full space-y-1 text-text-sub-light dark:text-text-sub-dark hover:text-text-main-light dark:hover:text-text-main-dark transition-colors">
                    <span class="material-symbols-outlined">settings</span>
                    <span class="text-[10px] font-medium">設定</span>
                </a>
            </div>
        </nav>
    </div>

    <script type="module">
        import './theme-manager.js';

        const defaultItems = {
            'before-trip': [
                { text: '確認護照效期（需6個月以上）', done: false },
                { text: '購買機票', done: false },
                { text: '預訂住宿', done: false },
                { text: '購買旅遊保險', done: false },
                { text: '兌換日幣', done: false },
                { text: '申請 JR Pass（如需要）', done: false }
            ],
            'packing': [
                { text: '護照 & 簽證', done: false },
                { text: '信用卡 & 現金', done: false },
                { text: '手機充電器', done: false },
                { text: '轉接頭', done: false },
                { text: '常用藥品', done: false },
                { text: '換洗衣物', done: false },
                { text: '盥洗用品', done: false }
            ],
            'shopping': [
                { text: '白色戀人巧克力', done: false },
                { text: '東京香蕉蛋糕', done: false },
                { text: '抹茶相關產品', done: false }
            ]
        };

        let checklist = {};

        document.addEventListener('DOMContentLoaded', () => {
            initializeDarkMode();
            loadChecklist();
            renderAll();
        });

        // Dark mode initialization
        function initializeDarkMode() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'true') {
                document.documentElement.classList.add('dark');
            }
        }

        function loadChecklist() {
            const saved = localStorage.getItem('japan_checklist');
            if (saved) {
                checklist = JSON.parse(saved);
            } else {
                checklist = defaultItems;
                saveChecklist();
            }
        }

        function saveChecklist() {
            localStorage.setItem('japan_checklist', JSON.stringify(checklist));
            updateProgress();
        }

        function renderAll() {
            renderList('before-trip');
            renderList('packing');
            renderList('shopping');
            updateProgress();
        }

        function renderList(category) {
            const container = document.getElementById(`${category}-list`);
            const items = checklist[category] || [];

            container.innerHTML = items.map((item, index) => `
                <div class="flex items-center gap-3 p-3 bg-surface-light dark:bg-surface-dark rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 transition group">
                    <input type="checkbox" ${item.done ? 'checked' : ''} 
                           onchange="toggleItem('${category}', ${index})"
                           class="w-5 h-5 rounded border-2 border-gray-300 text-primary focus:ring-primary focus:ring-offset-0 cursor-pointer">
                    <span class="flex-1 ${item.done ? 'line-through text-text-sub-light dark:text-text-sub-dark' : ''}">${item.text}</span>
                    <button onclick="deleteItem('${category}', ${index})" 
                            class="opacity-0 group-hover:opacity-100 transition p-1 hover:bg-red-50 dark:hover:bg-red-900/20 rounded">
                        <span class="material-symbols-outlined text-red-500 text-lg">delete</span>
                    </button>
                </div>
            `).join('');
        }

        window.toggleItem = function (category, index) {
            checklist[category][index].done = !checklist[category][index].done;
            saveChecklist();
            renderList(category);
        }

        window.deleteItem = function (category, index) {
            if (confirm('確定要刪除此項目？')) {
                checklist[category].splice(index, 1);
                saveChecklist();
                renderList(category);
            }
        }

        window.addItem = function (category) {
            const text = prompt('請輸入待辦事項：');
            if (text && text.trim()) {
                if (!checklist[category]) checklist[category] = [];
                checklist[category].push({ text: text.trim(), done: false });
                saveChecklist();
                renderList(category);
            }
        }

        function updateProgress() {
            let total = 0;
            let done = 0;

            Object.values(checklist).forEach(items => {
                items.forEach(item => {
                    total++;
                    if (item.done) done++;
                });
            });

            const percentage = total > 0 ? Math.round((done / total) * 100) : 0;
            document.getElementById('progress-bar').style.width = `${percentage}%`;
            document.getElementById('progress-text').innerText = `${percentage}%`;
        }
    </script>
</body>

</html>
