    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Initialize dark mode
        document.addEventListener('DOMContentLoaded', () => {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'true') {
                document.documentElement.classList.add('dark');
            }

            // Restore saved values
            const savedUrl = localStorage.getItem('firebase_db_url');
            const savedName = localStorage.getItem('user_name');
            if (savedUrl) document.getElementById('dbUrl').value = savedUrl;
            if (savedName) document.getElementById('userName').value = savedName;

            loadTripsToSelect();
        });

        window.firebaseApp = null;
        window.firebaseDb = null;

        window.initFirebase = function () {
            const dbUrl = document.getElementById('dbUrl').value.trim();
            const userName = document.getElementById('userName').value.trim() || 'è¨ªå®¢';

            if (!dbUrl) {
                alert('è«‹è¼¸å…¥ Database URL');
                return;
            }

            try {
                // è§£æ Project ID (æ”¯æ´å„ç¨® Firebase URL æ ¼å¼)
                let projectId = 'japan-trip';
                try {
                    const url = new URL(dbUrl);
                    const hostParts = url.hostname.split('.');
                    if (hostParts[0]) {
                        projectId = hostParts[0].replace('-default-rtdb', '');
                    }
                } catch (e) {
                    console.warn('URL è§£æå¤±æ•—ï¼Œä½¿ç”¨é è¨­ ID');
                }

                const firebaseConfig = {
                    apiKey: "dummy-api-key", // SDK æª¢æŸ¥ç”¨
                    databaseURL: dbUrl,
                    projectId: projectId
                };

                window.firebaseApp = initializeApp(firebaseConfig);
                window.firebaseDb = getDatabase(window.firebaseApp);

                localStorage.setItem('firebase_db_url', dbUrl);
                localStorage.setItem('user_name', userName);

                alert('âœ… Firebase é€£ç·šæˆåŠŸï¼\nç¾åœ¨å¯ä»¥åˆ†äº«è¡Œç¨‹äº†');
            } catch (error) {
                console.error('Firebase init error:', error);
                alert(`âŒ é€£ç·šå¤±æ•—ï¼š${error.message}\nè«‹ç¢ºèª Database URL æ˜¯å¦æ­£ç¢º`);
            }
        };

        window.shareTrip = function () {
            const tripId = document.getElementById('tripSelect').value;
            if (!tripId) {
                alert('è«‹é¸æ“‡è¦åˆ†äº«çš„è¡Œç¨‹');
                return;
            }

            if (!window.firebaseDb) {
                alert('è«‹å…ˆå•Ÿç”¨ Firebase');
                return;
            }

            const trips = JSON.parse(localStorage.getItem('japan_trips') || '[]');
            const trip = trips.find(t => t.id == tripId);

            if (!trip) return;

            const shareId = Math.random().toString(36).substring(2, 10);
            const tripRef = ref(window.firebaseDb, `shared_trips/${shareId}`);

            set(tripRef, trip).then(() => {
                const shareUrl = `${window.location.origin}${window.location.pathname}?share=${shareId}`;
                document.getElementById('shareLink').value = shareUrl;
                document.getElementById('shareResult').classList.remove('hidden');

                // Listen for changes
                onValue(tripRef, (snapshot) => {
                    const sharedTrip = snapshot.val();
                    if (sharedTrip) {
                        const trips = JSON.parse(localStorage.getItem('japan_trips') || '[]');
                        const index = trips.findIndex(t => t.id == tripId);
                        if (index !== -1) {
                            trips[index] = sharedTrip;
                            localStorage.setItem('japan_trips', JSON.stringify(trips));
                        }
                    }
                });
            }).catch(error => {
                alert('åˆ†äº«å¤±æ•—ï¼š' + error.message);
            });
        };

        window.copyLink = function () {
            const input = document.getElementById('shareLink');
            input.select();
            document.execCommand('copy');
            alert('âœ… é€£çµå·²è¤‡è£½ï¼å‚³çµ¦æœ‹å‹å³å¯ä¸€èµ·ç·¨è¼¯');
        };

        function loadTripsToSelect() {
            const trips = JSON.parse(localStorage.getItem('japan_trips') || '[]');
            const select = document.getElementById('tripSelect');
            select.innerHTML = '<option value="">é¸æ“‡è¦åˆ†äº«çš„è¡Œç¨‹...</option>';

            trips.forEach(trip => {
                const option = document.createElement('option');
                option.value = trip.id;
                option.textContent = trip.name;
                select.appendChild(option);
            });
        }
    </script>
