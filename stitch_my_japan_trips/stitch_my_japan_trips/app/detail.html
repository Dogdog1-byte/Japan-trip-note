    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        window.firebaseApp = null;
        window.firebaseDb = null;
        let isSharedMode = false;
        let shareId = null;

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            tripId = urlParams.get('id');
            // Check if we are in shared mode via URL or local storage context
            // Ideally passing shareId in URL if opening from link, or deduce from trip data
            
            // However, our share link logic was collaborate.html?share=XYZ
            // Users might navigate here from collaborate.html which saved the trip to localStorage
            // We need to know if this specific trip is a "shared" trip to enable sync.
            
            // For now, we'll try to init Firebase if config exists, and check if this trip exists in shared_trips
            // A more robust way: collaborate.html saves 'shareId' into the trip object in localStorage
            
            initFirebase();
            
            if (!tripId) return alert('No Trip ID');
            loadTripData();
        });

        function initFirebase() {
            const dbUrl = localStorage.getItem('firebase_db_url');
            if (!dbUrl) return; // No config, offline mode

            try {
                // Parse Project ID
                let projectId = 'japan-trip';
                try {
                    const url = new URL(dbUrl);
                    const hostParts = url.hostname.split('.');
                    if (hostParts[0]) projectId = hostParts[0].replace('-default-rtdb', '');
                } catch(e) {}

                const firebaseConfig = {
                    apiKey: "dummy-api-key",
                    databaseURL: dbUrl,
                    projectId: projectId
                };

                window.firebaseApp = initializeApp(firebaseConfig);
                window.firebaseDb = getDatabase(window.firebaseApp);
            } catch (error) {
                console.error('Firebase init error in detail:', error);
            }
        }

        // Expose function to sync data
        window.syncTripToFirebase = function(trip) {
            if (!window.firebaseDb || !trip.shareId) return;

            console.log('Syncing to Firebase...', trip.shareId);
            const tripRef = ref(window.firebaseDb, `shared_trips/${trip.shareId}`);
            set(tripRef, trip).catch(err => console.error('Sync failed', err));
        };

        // Listen for updates
        window.listenForUpdates = function(trip) {
            if (!window.firebaseDb || !trip.shareId) return;
            
            // Avoid double listening
            if (window.currentListeningId === trip.shareId) return;
            window.currentListeningId = trip.shareId;

            console.log('Listening for updates...', trip.shareId);
            const tripRef = ref(window.firebaseDb, `shared_trips/${trip.shareId}`);
            onValue(tripRef, (snapshot) => {
                const remoteTrip = snapshot.val();
                if (!remoteTrip) return;

                // Simple merge strategy: Remote wins if different
                // To avoid loops, compare stringified
                const localStr = JSON.stringify(currentTrip);
                const remoteStr = JSON.stringify(remoteTrip);

                if (localStr !== remoteStr) {
                    console.log('Remote update received, refreshing UI');
                    currentTrip = remoteTrip;
                    // Update LocalStorage
                    const trips = JSON.parse(localStorage.getItem('japan_trips') || '[]');
                    const index = trips.findIndex(t => t.id == tripId);
                    if (index !== -1) {
                        trips[index] = currentTrip;
                        localStorage.setItem('japan_trips', JSON.stringify(trips));
                    }
                    
                    // Refresh UI
                    renderTabs();
                    renderTimeline();
                }
            });
        };
    </script>
    <script>
        let currentTrip = null;
        let currentDayIndex = 0; // 0-based index relative to start date
        let tripDays = [];
        let tripId = null;

        // document.addEventListener('DOMContentLoaded', ... ) is handled in module script above for init flow
        // But we need the legacy loadTripData trigger.
        // Let's modify the flow: The module script calls initFirebase, then loadTripData calling is handled here but slightly delayed/integrated?
        // Actually, we can keep separate listeners, but we need to ensure firebase is ready.
        // Let's just rely on the existing DOMContentLoaded in the main script for UI loading, 
        // and add the listeners in the module script.
        
        // Wait... module script runs deferred by default. 
        // Let's combine logic or let them run in parallel.
        
        // To make `syncTripToFirebase` available globally from the module:
        // window.syncTripToFirebase is set.
        
    </script>

    <script>
       // Main Logic
        // ... (We will keep the existing script but need to ensure it uses window.syncTripToFirebase)


        function loadTripData() {
            const trips = JSON.parse(localStorage.getItem('japan_trips') || '[]');
            currentTrip = trips.find(t => t.id == tripId);

            if (!currentTrip) {
                alert('Ë°åÁ®ã‰∏çÂ≠òÂú®');
                window.location.href = 'trips.html';
                return;
            }

            // Check if shared
            if (currentTrip.shareId && window.listenForUpdates) {
                window.listenForUpdates(currentTrip);
            }

            document.getElementById('header-title').innerText = currentTrip.name;

            // Calculate Days
            const start = new Date(currentTrip.start);
            const end = new Date(currentTrip.end);
            tripDays = [];

            // Loop dates
            for (let dt = new Date(start); dt <= end; dt.setDate(dt.getDate() + 1)) {
                tripDays.push(new Date(dt));
            }

            // Ensure we have a valid index
            if (currentDayIndex >= tripDays.length) currentDayIndex = 0;

            renderTabs();
            renderTimeline();
        }

        // ... existing functions ...

        function saveAndRender() {
            const trips = JSON.parse(localStorage.getItem('japan_trips') || '[]');
            const index = trips.findIndex(t => t.id == tripId);
            if (index !== -1) {
                trips[index] = currentTrip;
                localStorage.setItem('japan_trips', JSON.stringify(trips));
                
                // Sync to Firebase
                if (window.syncTripToFirebase && currentTrip.shareId) {
                    window.syncTripToFirebase(currentTrip);
                }
            }
            renderTimeline();
            closeModal();
        }

        function renderTabs() {
            const container = document.getElementById('days-container');
            container.innerHTML = tripDays.map((date, index) => {
                const isActive = index === currentDayIndex;
                const dateStr = date.toISOString().split('T')[0]; // YYYY-MM-DD
                const dayNum = date.getDate();
                const dayName = `Day ${index + 1}`;

                return `
                    <button onclick="switchDay(${index})" 
                        class="flex flex-col items-center min-w-[64px] p-2 rounded-2xl transition-all ${isActive ? 'bg-primary text-primary-content shadow-lg shadow-primary/20 scale-105' : 'bg-white dark:bg-surface-dark border border-transparent'}">
                        <span class="text-xs font-bold opacity-80">${dayName}</span>
                        <span class="text-lg font-black">${dayNum}</span>
                    </button>
                `;
            }).join('');

            // Update day display text
            const currentDate = tripDays[currentDayIndex];
            document.getElementById('trip-day-display').innerText = `Day ${currentDayIndex + 1}`;
            document.getElementById('trip-date-display').innerText = currentDate.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
        }

        function switchDay(index) {
            currentDayIndex = index;
            renderTabs();
            renderTimeline();
        }

        function renderTimeline() {
            const container = document.getElementById('itinerary-timeline');
            const dayKey = `day${currentDayIndex + 1}`; // e.g. day1, day2
            const items = (currentTrip.itinerary && currentTrip.itinerary[dayKey]) ? currentTrip.itinerary[dayKey] : [];

            // Sort by time
            items.sort((a, b) => a.time.localeCompare(b.time));

            // Update items count
            document.getElementById('items-count').innerText = `${items.length} ÂÄãË°åÁ®ã`;

            if (items.length === 0) {
                container.innerHTML = `<div class="absolute bottom-0 left-[23px] top-2 w-0.5 bg-gray-200 dark:bg-gray-800"></div>
                <div class="pl-12 py-10 text-slate-400 text-sm italic">ÈªûÊìäÂè≥‰∏ãËßí + ÊåâÈàïÊñ∞Â¢ûË°åÁ®ã</div>`;
                return;
            }

            let html = '<div class="absolute bottom-0 left-[23px] top-2 w-0.5 bg-gray-200 dark:bg-gray-800"></div>';

            items.forEach((item, index) => {
                const tag = item.tag || '‰∏ÄËà¨';
                const image = item.image || getDefaultImage(tag);

                html += `
                <div class="relative mb-6 pl-8 group" 
                     draggable="true" 
                     ondragstart="handleDragStart(event, ${index})" 
                     ondragover="handleDragOver(event)" 
                     ondrop="handleDrop(event, ${index})" 
                     ondragend="handleDragEnd(event)">
                    <!-- Timeline Dot -->
                    <div class="absolute left-[15px] top-6 z-10 box-border size-4 -translate-x-1/2 rounded-full border-[3px] border-background-light bg-primary dark:border-background-dark group-hover:scale-125 transition-transform"></div>
                    
                    <div class="mb-1 flex items-center gap-2">
                        <span class="cursor-grab active:cursor-grabbing material-symbols-outlined text-gray-400 hover:text-primary transition text-lg" title="ÊãñÊõ≥ÊéíÂ∫è">drag_indicator</span>
                        <span class="text-sm font-bold text-text-main-light dark:text-text-main-dark font-mono bg-gray-100 dark:bg-gray-800 px-2 py-0.5 rounded-md">${item.time}</span>
                    </div>

                    <div class="flex gap-4 overflow-hidden rounded-2xl bg-card-light dark:bg-card-dark shadow-soft p-3 pr-4 transition-transform border border-transparent hover:border-primary/30 cursor-pointer" onclick="editItem(${item.id})">
                        <div class="relative aspect-square w-20 shrink-0 rounded-xl overflow-hidden bg-gray-200">
                             <img src="${image}" class="h-full w-full object-cover" />
                        </div>
                        <div class="flex flex-col justify-center min-w-0 flex-1">
                            <h3 class="text-base font-bold text-text-main-light dark:text-text-main-dark truncate">${item.name}</h3>
                            <p class="text-xs text-text-sub-light dark:text-text-sub-dark line-clamp-2 mt-1">${item.desc || 'ÁÑ°ÂÇôË®ª'}</p>
                            <div class="flex gap-2 mt-2">
                                <span class="text-[10px] font-bold bg-gray-100 dark:bg-gray-700 px-2 py-0.5 rounded text-gray-500 dark:text-gray-300">${tag}</span>
                            </div>
                        </div>
                        <div class="flex items-center text-gray-300">
                           <span class="material-symbols-outlined">chevron_right</span>
                        </div>
                    </div>
                </div>
                `;
            });

            container.innerHTML = html;
        }

        // --- Image Upload ---
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const base64 = e.target.result;
                document.getElementById('itemImage').value = base64;
                document.getElementById('previewImg').src = base64;
                document.getElementById('imagePreview').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        // --- Drag and Drop ---
        let draggedIndex = null;

        function handleDragStart(event, index) {
            draggedIndex = index;
            event.currentTarget.style.opacity = '0.5';
        }

        function handleDragOver(event) {
            event.preventDefault();
        }

        function handleDrop(event, dropIndex) {
            event.preventDefault();
            if (draggedIndex === null || draggedIndex === dropIndex) return;

            const dayKey = `day${currentDayIndex + 1}`;
            const items = currentTrip.itinerary[dayKey];

            // Reorder array
            const [movedItem] = items.splice(draggedIndex, 1);
            items.splice(dropIndex, 0, movedItem);

            saveAndRender();
        }

        function handleDragEnd(event) {
            event.currentTarget.style.opacity = '1';
            draggedIndex = null;
        }

        // --- CRUD Operations ---

        function openModal(isEdit = false) {
            const modalOverlay = document.getElementById('modal-overlay');
            const modalContent = document.getElementById('modal-content');

            modalOverlay.classList.remove('hidden');
            // Trigger reflow
            void modalOverlay.offsetWidth;

            modalOverlay.classList.remove('opacity-0');
            modalContent.classList.remove('translate-y-full');

            if (!isEdit) {
                // Reset form for create
                document.getElementById('itemForm').reset();
                document.getElementById('itemId').value = '';
                document.getElementById('modal-title').innerText = 'Êñ∞Â¢ûË°åÁ®ã';
                document.getElementById('deleteBtn').classList.add('hidden');
                document.getElementById('itemTime').value = '09:00'; // Default
                document.getElementById('imagePreview').classList.add('hidden');
            } else {
                // Show preview if editing with existing image
                const imgUrl = document.getElementById('itemImage').value;
                if (imgUrl) {
                    document.getElementById('previewImg').src = imgUrl;
                    document.getElementById('imagePreview').classList.remove('hidden');
                }
            }
        }

        function closeModal() {
            const modalOverlay = document.getElementById('modal-overlay');
            const modalContent = document.getElementById('modal-content');

            modalOverlay.classList.add('opacity-0');
            modalContent.classList.add('translate-y-full');

            setTimeout(() => {
                modalOverlay.classList.add('hidden');
            }, 300);
        }

        function editItem(id) {
            const dayKey = `day${currentDayIndex + 1}`;
            const item = currentTrip.itinerary[dayKey].find(i => i.id == id);
            if (!item) return;

            document.getElementById('itemId').value = item.id;
            document.getElementById('itemTime').value = item.time;
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemDesc').value = item.desc || '';
            document.getElementById('itemTag').value = item.tag || 'ÊôØÈªû';
            document.getElementById('itemImage').value = item.image || '';

            document.getElementById('modal-title').innerText = 'Á∑®ËºØË°åÁ®ã';
            document.getElementById('deleteBtn').classList.remove('hidden');

            openModal(true);
        }

        function handleFormSubmit(e) {
            e.preventDefault();

            const id = document.getElementById('itemId').value;
            const dayKey = `day${currentDayIndex + 1}`;

            if (!currentTrip.itinerary) currentTrip.itinerary = {};
            if (!currentTrip.itinerary[dayKey]) currentTrip.itinerary[dayKey] = [];

            const newItem = {
                id: id ? parseInt(id) : Date.now(),
                time: document.getElementById('itemTime').value,
